name: Python Pylint

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - name: Cleanup pre-installed tools
      run: |
        # This is a fix for https://github.com/actions/virtual-environments/issues/1918
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint grid2demand
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Analysing the code with pylint
      run: |
        pylint  $(git ls-files '*.py') --output=${{ matrix.python-version }}_lint.txt || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.python-version }}_lint.txt
        path: ${{ matrix.python-version }}_lint.txt
